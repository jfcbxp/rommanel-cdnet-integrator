togglz:
  console:
    enabled: true
    secured: false
    path: /togglz-console
    use-management-port: false
  features:
    PRODUCT_INVENTORY_ONLY_OUT_OF_SYNC:
      enabled: true
    PRODUCT_FULL_SYNC:
      enabled: false
config:
  client:
    maxAttempts: 3
    backOffDelay: 3000

feign:
  client:
    config:
      default:
        readTimeout: 30000
        connectTimeout: 30000
        loggerLevel: BASIC
