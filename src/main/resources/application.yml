server:
  port: 8080

spring:
  application:
    name: cdnet-integrator

  cloud:
    config:
      request-read-timeout: 30000
      request-connect-timeout: 30000
      retry:
        max-attempts: 5

  main:
    lazy-initialization: false
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:sqlserver://${MSSQLDB_HOST:192.168.0.61}:${MSSQLDB_PORT:1433};databaseName=${MSSQLDB_DBNAME:PROTHEUS};trustServerCertificate=false;encrypt=false;
    username: ${MSSQLDB_USERNAME:sa}
    password: ${MSSQLDB_PASSWORD:Panopreto121930}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.SQLServer2012Dialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    out-of-order: true
    ignore-missing-migrations: true
    baseline-version: 0
    table: flyway_schema_history_cdnet_integrator


management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: beans,env
  endpoint:
    health:
      show-details: always

schedulers:
  default-most-lock-time: PT30M

update-product:
  max-retires: 10
  pulse-interval: 5
  scheduler:
    cron-value: ${UPDATE_PRODUCT_CRON_VALUE:0 */30 5-8 * * *}
    least-lock-time: PT30s
    most-lock-time: PT1M
    limit-rows: 200

update-purchase:
  max-retires: 10
  pulse-interval: 5
  scheduler:
    cron-value: ${UPDATE_PURCHASE_CRON_VALUE:0 */30 16-17 * * *}
    least-lock-time: PT30s
    most-lock-time: PT1M
    limit-rows: 200

update-ecommerce-inventory:
  max-retires: 10
  pulse-interval: 5
  scheduler:
    cron-value: ${UPDATE_ECOMMERCE_INVENTORY_CRON_VALUE:0 */10 8-19 * * *}
    least-lock-time: PT30s
    most-lock-time: PT1M
    limit-rows: 200

update-inventory:
  max-retires: 10
  pulse-interval: 5
  scheduler:
    cron-value: ${UPDATE_INVENTORY_CRON_VALUE:0 */1 1-7 * * *}
    least-lock-time: PT30s
    most-lock-time: PT1M
    limit-rows: 200

update-sale:
  max-retires: 10
  pulse-interval: 5
  scheduler:
    cron-value: ${UPDATE_SALE_CRON_VALUE:0 */10 1-5 * * *}
    least-lock-time: PT30s
    most-lock-time: PT1M
    limit-rows: 200


